<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/variables.css">
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="stylesheet" href="CSS/media.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>
    <div class="content">
      <section>
        <h3>Your Result</h3>
        <div>
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h2>
          Great
        </h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section>
        <h3>Summary</h3>
        <div class="summary reaction">
          <div class="left">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
            <span> Reaction</span>
          </div>
          <div class="right">
            <span>80 </span>
            <span> / 100</span>
          </div>
        </div>
        <div class="summary memory">
          <div class="left">
            <img src="assets/images/icon-memory.svg" alt="icon-memory">
            <span>Memory</span>
          </div>
          <div class="right">
            <span>92 </span>
            <span> / 100</span>
          </div>
        </div>
        <div class="summary verbal">
          <div class="left">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
            <span>Verbal</span>
          </div>
          <div class="right">
            <span>61 </span>
            <span> / 100</span>
          </div>
        </div>
        <div class="summary visual">
          <div class="left">
            <img src="assets/images/icon-visual.svg" alt="icon-visual">
            <span>Visual</span>
          </div>
          <div class="right">
            <span>72 </span>
            <span> / 100</span>
          </div>
        </div>
        <button> continue</button>
      </section>
    </div>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ahmed-sadek89.github.io/s-a-d-e-k/" target="_blank">Ahmed Sadek</a>.
  </footer>
</body>
</html>
